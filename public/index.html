<html lang="en">
<head>

<body class="bodi">
    <!-- *********** calculator app ********************** -->
    <div class="main">
 <!-- *********** input screen ********************** -->
     <div >
      <!-- <div>  <h3 align="center">CASIO</h3></div> -->
         <button  class="inpt"> <h3 align="center">CASIO</h3><input id="result"  class="size" type="text" maxlength="30" size="30"></button></div>
 <!-- *********** clear button ********************** -->
     <div><button class="clr" onclick="clearResult()">C</button></div>

     
   <div>
       <button class="nmbrs" onclick="getNumber('(')">(</button>
       <button class="nmbrs" onclick="getNumber(')')">)</button>
       <button class="nmbrs" onclick="getNumber('%')">%</button>
       <button class="nmbrs" onclick="getNumber('/')">/</button>
   </div>

   <div>
    <button class="nmbrs" onclick="getNumber('7')">7</button>
    <button class="nmbrs" onclick="getNumber('8')">8</button>
    <button class="nmbrs" onclick="getNumber('9')">9</button>
    <button class="nmbrs" onclick="getNumber('*')">X</button>
</div>


<div>
    <button class="nmbrs" onclick="getNumber('4')">4</button>
    <button class="nmbrs" onclick="getNumber('5')">5</button>
    <button class="nmbrs" onclick="getNumber('6')">6</button>
    <button class="nmbrs" onclick="getNumber('-')">-</button> 
</div>

<div>
    <button class="nmbrs" onclick="getNumber('1')">1</button>
    <button class="nmbrs" onclick="getNumber('2')">2</button>
    <button class="nmbrs" onclick="getNumber('3')">3</button>
    <button class="nmbrs" onclick="getNumber('+')">+</button>
</div>

<div>
    <button class="nmbrs" onclick="getNumber('.')">.</button>
    <button class="nmbrs" onclick="getNumber('00')">00</button>
    <button class="nmbrs" onclick="getNumber('0')">0</button>
    <button class="nmbrs" onclick="getResult()">=</button>

    </div >




    </div>
